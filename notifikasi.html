<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi Sayuranku</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    /* Navbar */
    .navbar {
      background-color: #4CAF50;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar input {
      width: 100%;
      max-width: 400px;
    }

    /* Buttons */
    .btn-group .btn {
      background-color: #e9ecef;
      border: none;
      color: #333;
      font-weight: 500;
    }

    .btn-group .btn.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Cards */
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }

    .card img {
      border-radius: 8px;
      object-fit: cover;
    }

    /* Status Bar */
    .status {
      background: linear-gradient(to right, #FFECB3, #FFF3E0);
      padding: 0.5rem;
      border-radius: 0.5rem;
      color: #333;
      font-size: 0.9rem;
    }

    .status i {
      color: #4CAF50;
    }

    /* Buttons */
    .btn-track {
      border: 1px solid #4CAF50;
      color: #4CAF50;
      background-color: white;
      transition: all 0.3s;
    }

    .btn-track:hover {
      background-color: #4CAF50;
      color: white;
    }

    .btn-accept {
      background-color: #4CAF50;
      color: white;
      border-radius: 30px;
    }

    .btn-accept:hover {
      background-color: #45A049;
    }

    /* Footer Text */
    .text-muted {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar p-3">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <!-- Button Group -->
  <div class="btn-group w-100 mb-4" role="group">
    <button class="btn active">Dikirim</button>
    <button class="btn" onclick="window.location.href='selesai.html'">Selesai</button>
  </div>

  <!-- Order Card -->
  <div class="card p-3">

    <!-- Product List (Generated by JavaScript) -->
    <div id="produk-list"></div>

    <!-- Status Bar -->
    <div class="status mb-3">
      <i class="fas fa-truck me-2"></i>Dalam Perjalanan: Pesanan Telah sampai di Kudus DC
    </div>

    <!-- Total and Buttons -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h6 class="mb-0">Total</h6>
      <h6 class="mb-0 text-success fw-bold" id="total-harga">Rp 0</h6>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-accept" onclick="window.location.href='selesai.html'">Pesanan Diterima</button>
    </div>
  </div>
</div>

<script>
  // Fungsi untuk menampilkan data keranjang
  function tampilkanPesanan() {
    const keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    const produkList = document.getElementById('produk-list');
    let totalHarga = 0;

    // Hapus isi lama
    produkList.innerHTML = '';

    keranjang.forEach(item => {
      // Tambahkan produk ke dalam card
      const total = item.harga * item.jumlah;
      totalHarga += total;
      
      produkList.innerHTML += `
        <div class="d-flex align-items-center mb-3">
          <div class="ms-3">
            <h6 class="mb-0">${item.nama}</h6>
            <small class="text-muted">${item.nama} x ${item.jumlah}</small>
          </div>
          <div class="ms-auto text-end">
            <p class="mb-0 fw-bold">Rp ${total.toLocaleString()}</p>
          </div>
        </div>
      `;
    });

    // Update total harga
    document.getElementById('total-harga').textContent = `Rp ${totalHarga.toLocaleString()}`;
  }

  // Memanggil fungsi tampilkanPesanan saat halaman dimuat
  window.onload = tampilkanPesanan;
</script>

</body>
</html>
