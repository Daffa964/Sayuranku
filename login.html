<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sayuranku</title>
    <link rel="icon" href="images/logosayur2.png" type="image/png">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logosayur1.png" alt="Sayuranku Logo" height="40">
        </div>
    </header>
    <main class="form-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="email">Email atau Username:</label>
            <input type="text" id="email" name="email" placeholder="Masukkan email atau username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            
            <button type="submit">Login</button>
            <p>Belum punya akun? <a href="register.html">Register</a></p>
        </form>
    </main>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                alert("Login Berhasil!");
                window.location.href = "index.html";
            } else {
                alert("Harap isi semua kolom!");
            }
        }
    </script>
</body>
</html>
