<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk Kami - Sayuranku</title>
    <link rel="icon" type="image/png" href="images/logosayur2.png">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-white py-2 shadow-sm fixed-top">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <a href="index.html">
              <img src="images/logosayur1.png" alt="Logo Sayuranku" class="main-logo">
          </a>
      </div>
        <nav>
          <ul class="nav">
            <li class="nav-item mx-2">
              <a href="index.html" class="nav-link text-dark fw-semibold"
                >Beranda</a
              >
            </li>
            <li class="nav-item mx-2">
              <a href="tentang.html" class="nav-link text-dark fw-semibold"
                >Tentang</a
              >
            </li>
            <li class="nav-item mx-2">
              <a href="produk.html" class="nav-link text-dark fw-semibold"
                >Produk</a
              >
            </li>
            <li class="nav-item">
              <a href="keranjang.html"class="nav-link text-dark fw-semibold">Keranjang</a>
            </li>
          </ul>
        </nav>
        <div class="d-flex align-items-center">
          <a href="login.html" class="btn btn-outline-success me-2">Login</a>
          <a href="register.html" class="btn btn-success">Daftar</a>
        </div>
      </div>
    </header>

    <!-- Produk Kami Section -->
    <section class="py-5">
      <div class="container text-center">
        <h1 class="fw-bold text-success">Produk Kami</h1>
        <div class="row">
          <!-- Produk 1 -->
          <div class="col-md-4 mb-4">
            <div class="card">
              <img
                src="images/selada-hijau.png"
                class="card-img-top"
                alt="Selada Hijau"
              />
              <div class="card-body">
                <h5 class="fw-bold">Selada Hijau</h5>
                <p>Rp. 15.000 / kg</p>
                <button
                  class="btn btn-success"
                  onclick="tambahKeKeranjang('Selada Hijau', 15000)"
                >
                  Tambahkan ke Keranjang
                </button>
              </div>
            </div>
          </div>

          <!-- Produk 2 -->
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="images/tomat-segar.png" class="card-img-top" alt="Tomat" />
              <div class="card-body">
                <h5 class="card-title">Tomat Segar</h5>
                <p class="card-text">Rp 10.000</p>
                <button
                  class="btn btn-success"
                  onclick="tambahKeKeranjang('Tomat Segar', 10000)"
                >
                  Tambahkan ke Keranjang
                </button>
              </div>
            </div>
          </div>

          <!-- Produk 3 -->
          <div class="col-md-4 mb-4">
            <div class="card">
              <img
                src="images/kangkung.png"
                class="card-img-top"
                alt="Bayam Organik"
              />
              <div class="card-body">
                <h5 class="fw-bold">Kangkung</h5>
                <p>Rp. 15.000 / ikat</p>
                <button
                  class="btn btn-success"
                  onclick="tambahKeKeranjang('Kangkung', 15000)"
                >
                  Tambahkan ke Keranjang
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-success text-white py-4">
      <div class="container text-center">
        <p>&copy; 2024 Sayuranku. Kelompok 2.</p>
        <div>
          <a href="#" class="text-white me-3"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="text-white me-3"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function tambahKeKeranjang(namaProduk, hargaProduk) {
        // Ambil data keranjang dari localStorage
        let keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];

        // Cek apakah produk sudah ada
        let produkIndex = keranjang.findIndex(
          (item) => item.nama === namaProduk
        );
        if (produkIndex !== -1) {
          // Jika ada, tambahkan jumlahnya
          keranjang[produkIndex].jumlah += 1;
        } else {
          // Jika belum ada, tambahkan sebagai produk baru
          keranjang.push({
            nama: namaProduk,
            harga: hargaProduk,
            jumlah: 1,
          });
        }

        // Simpan kembali ke localStorage
        localStorage.setItem("keranjang", JSON.stringify(keranjang));
        alert(`${namaProduk} berhasil ditambahkan ke keranjang!`);
      }
    </script>
  </body>
</html>
